<div class="homepage-layout">
  <aside class="left-sidebar">
    <ul class="nav-links">
      <li><a routerLink="/search">Search</a></li>
      <li><a routerLink="/create">Create</a></li>
      <li><a routerLink="/profile">Profile</a></li>
    </ul>
  </aside>

  <main class="main-feed">
      <section class="sort-section">
          <h2>Sort Posts By:</h2>
          <div class="sort-options">
              <button (click)="sortPosts('newest')">Newest</button>
              <button (click)="sortPosts('most-liked')">Most Liked</button>
              <button (click)="sortPosts('most-commented')">Most Commented</button>
          </div>
      </section>
    <section class="post-list">
      <h2>Recent Posts</h2>
      <app-post *ngFor="let post of recentPosts" [post]="post"></app-post>
    </section>
      <hr>
    <section class="popular-section">
      <h2>Popular Posts</h2>
      <div class="post-list">
        <app-post *ngFor="let post of popularPosts" [post]="post"></app-post>
      </div>
    </section>
  </main>

  <aside class="right-sidebar">
    <div class="user-card">
      <img src="assets/user.jpg" alt="User" />
      <p><strong>Logged in as:</strong> {{ username }}</p>
    </div>

    <div class="suggestions">
      <h4>Suggested for you</h4>
    </div>

    <footer>
      <small>Â© 2025 TravelTales</small>
    </footer>
  </aside>
</div>
